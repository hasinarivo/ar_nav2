<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flèche AR sur la route</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <button id="start-button">Démarrer l'AR</button>
    <div id="status">Prêt</div>

    <!-- Import Three.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRControllerModelFactory.js"></script>

    <script src="three.min.js"></script>
<script src="ARButton.js"></script>
<script src="XRControllerModelFactory.js"></script>

    <script>
        // Variables globales
        let camera, scene, renderer;
        let controller, reticle;
        let arrow;
        let xrSession = null;
        let hitTestSource = null;
        let referenceSpace = null;

        // Initialisation
        init();
        
        function init() {
            updateStatus("Initialisation...");
            
            // Créer la scène Three.js
            scene = new THREE.Scene();
            
            // Lumière ambiante
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            
            // Lumière directionnelle
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
            
            // Créer la caméra
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Créer le rendu
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);
            
            // Créer la flèche 3D
            createArrow();
            
            // Vérifier la compatibilité WebXR
            if (!navigator.xr) {
                updateStatus("WebXR non supporté sur cet appareil");
                document.getElementById('start-button').style.display = 'none';
                return;
            }
            
            // Gestion des événements
            window.addEventListener('resize', onWindowResize);
            document.getElementById('start-button').addEventListener('click', startAR);
            
            updateStatus("Prêt - Appuyez sur Démarrer l'AR");
        }
        
        function createArrow() {
            // Matériau bleu avec reflet
            const material = new THREE.MeshStandardMaterial({
                color: 0x4285F4,
                roughness: 0.5,
                metalness: 0.5,
                transparent: true,
                opacity: 0.9
            });
            
            // Géométrie de la flèche en ">"
            const shape = new THREE.Shape();
            shape.moveTo(0, 0);
            shape.lineTo(1, 0.5);
            shape.lineTo(0, 1);
            shape.lineTo(0.2, 0.5);
            shape.lineTo(0, 0);
            
            const extrudeSettings = {
                steps: 1,
                depth: 0.2,
                bevelEnabled: true,
                bevelSize: 0.05,
                bevelThickness: 0.05
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            arrow = new THREE.Mesh(geometry, material);
            
            // Orientation initiale
            arrow.rotation.x = -Math.PI / 2; // Horizontal
            arrow.rotation.z = Math.PI / 2;  // Pointe vers l'avant
            arrow.scale.set(0.3, 0.3, 0.3);
            arrow.visible = false;
            scene.add(arrow);
        }
        
        async function startAR() {
    updateStatus("Vérification de la compatibilité AR...");
    
    try {
        // Vérification plus complète de la compatibilité
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!supported) {
            updateStatus("AR non supporté sur cet appareil");
            return;
        }

        updateStatus("Démarrage de l'AR...");
        
        document.getElementById('start-button').style.display = 'none';
        document.getElementById('ar-container').style.display = 'block';
        
        // Créer le bouton AR
        const arButton = ARButton.createButton(renderer, { 
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
        });
        
        document.body.appendChild(arButton);
        
        // Gestion de la session AR
        renderer.xr.addEventListener('sessionstart', onSessionStart);
        renderer.xr.addEventListener('sessionend', onSessionEnd);
        renderer.xr.addEventListener('sessiongranted', () => updateStatus("Permission accordée - Scannez une surface"));
        
        // Démarrer la boucle de rendu
        renderer.setAnimationLoop(render);
    } catch (error) {
        updateStatus("Erreur: " + error.message);
        console.error(error);
    }
}
        
        function onSessionStart(session) {
            updateStatus("Session AR démarrée - Scannez une surface");
            xrSession = session;
            
            // Configurer l'espace de référence
            session.requestReferenceSpace('viewer').then((space) => {
                referenceSpace = space;
                return session.requestHitTestSource({ space: referenceSpace });
            }).then((source) => {
                hitTestSource = source;
            }).catch((error) => {
                updateStatus("Erreur: " + error.message);
            });
            
            // Créer le réticule
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Configurer le contrôleur
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }
        
        function onSessionEnd() {
            updateStatus("Session AR terminée");
            xrSession = null;
            hitTestSource = null;
            arrow.visible = false;
            if (reticle) reticle.visible = false;
        }
        
        function onSelect() {
            if (reticle.visible) {
                arrow.position.setFromMatrixPosition(reticle.matrix);
                arrow.visible = true;
                updateStatus("Flèche placée!");
            }
        }
        
        function render(timestamp, frame) {
            if (!frame || !xrSession) return;
            
            // Test d'impact sur les surfaces
            if (hitTestSource && frame) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }
    </script>
</body>
</html>
