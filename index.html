<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flèche AR sur la route</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <button id="start-button">Démarrer l'AR</button>
    <div id="loading">Chargement en cours...</div>

    <!-- Import Three.js depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/XRControllerModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRControllerModelFactory.js"></script>

    <script>
        // Variables globales
        let camera, scene, renderer;
        let controller, reticle;
        let arrow;
        let hitTestSource = null;
        let xrSession = null;
        
        // Initialisation
        init();
        
        function init() {
            // Cacher le bouton si WebXR n'est pas supporté
            if (!navigator.xr) {
                document.getElementById('start-button').style.display = 'none';
                document.getElementById('loading').textContent = "WebXR n'est pas supporté sur votre appareil";
                return;
            }
            
            // Créer la scène Three.js
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Créer la caméra
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Créer le rendu
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);
            
            // Créer la flèche 3D (initialement cachée)
            createArrow();
            
            // Gestion des événements
            window.addEventListener('resize', onWindowResize);
            document.getElementById('start-button').addEventListener('click', startAR);
            
            // Cacher l'écran de chargement
            document.getElementById('loading').style.display = 'none';
        }
        
        function createArrow() {
            // Matériau bleu semi-transparent
            const material = new THREE.MeshStandardMaterial({
                color: 0x4285F4,
                roughness: 0.7,
                metalness: 0.3,
                transparent: true,
                opacity: 0.9
            });
            
            // Création de la flèche en forme de ">"
            const shape = new THREE.Shape();
            shape.moveTo(0, 0);
            shape.lineTo(1, 0.5);
            shape.lineTo(0, 1);
            shape.lineTo(0, 0.8);
            shape.lineTo(0.6, 0.5);
            shape.lineTo(0, 0.2);
            shape.lineTo(0, 0);
            
            const extrudeSettings = {
                steps: 1,
                depth: 0.1,
                bevelEnabled: false
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            arrow = new THREE.Mesh(geometry, material);
            
            // Rotation initiale pour qu'elle pointe vers l'avant
            arrow.rotation.x = -Math.PI / 2;
            arrow.rotation.z = Math.PI / 2;
            arrow.scale.set(0.5, 0.5, 0.5);
            
            // Cacher la flèche initialement
            arrow.visible = false;
            scene.add(arrow);
        }
        
        function startAR() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('ar-container').style.display = 'block';
            
            // Créer le bouton AR
            const arButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            
            document.body.appendChild(arButton);
            
            // Configuration de la session AR
            renderer.xr.addEventListener('sessionstart', (event) => {
                xrSession = event.session;
                setupXR();
            });
            
            renderer.xr.addEventListener('sessionend', () => {
                arrow.visible = false;
            });
            
            // Commencer l'animation
            renderer.setAnimationLoop(render);
        }
        
        function setupXR() {
            // Créer un réticule pour indiquer où placer la flèche
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Configurer le test d'impact pour détecter les surfaces
            const self = this;
            
            function onSelect() {
                if (reticle.visible) {
                    arrow.position.setFromMatrixPosition(reticle.matrix);
                    arrow.visible = true;
                }
            }
            
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Gestion du test d'impact
            let hitTestSourceRequested = false;
            
            renderer.xr.addEventListener('sessionstart', () => {
                xrSession = renderer.xr.getSession();
                
                xrSession.addEventListener('end', () => {
                    hitTestSource = null;
                    hitTestSourceRequested = false;
                });
            });
            
            // Animation
            function render(timestamp, frame) {
                if (frame) {
                    if (!hitTestSourceRequested) {
                        xrSession.requestReferenceSpace('viewer').then((referenceSpace) => {
                            return xrSession.requestHitTestSource({ space: referenceSpace });
                        }).then((source) => {
                            hitTestSource = source;
                        });
                        hitTestSourceRequested = true;
                    }
                    
                    if (hitTestSource && frame) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
                
                renderer.render(scene, camera);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
